<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Audio Tune Studio</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #1e272e);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(45, 52, 54, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: rgba(108, 92, 231, 0.1);
        }
        
        .upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }
        
        .control-group h3 {
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .control {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        button i {
            font-size: 1.2rem;
        }
        
        .hidden {
            display: none;
        }
        
        #waveform {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .value-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-music"></i> Real-Time Audio Tune Studio</h1>
        
        <div id="uploadArea" class="upload-area">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Upload Audio File</h3>
            <p>Drag & drop your audio file here or click to browse</p>
            <input type="file" id="fileInput" accept="audio/*" class="hidden">
            <div id="fileInfo" class="file-info hidden"></div>
        </div>
        
        <div id="controls" class="hidden">
            <div id="waveform"></div>
            
            <div class="controls">
                <div class="control-group">
                    <h3><i class="fas fa-sliders-h"></i> Equalizer</h3>
                    
                    <div class="control">
                        <label for="bass">Bass <span id="bassValue">0dB</span></label>
                        <input type="range" id="bass" min="-20" max="20" value="0" step="0.1">
                        <div class="value-display"><span>-20dB</span><span>+20dB</span></div>
                    </div>
                    
                    <div class="control">
                        <label for="treble">Treble <span id="trebleValue">0dB</span></label>
                        <input type="range" id="treble" min="-20" max="20" value="0" step="0.1">
                        <div class="value-display"><span>-20dB</span><span>+20dB</span></div>
                    </div>
                    
                    <div class="control">
                        <label for="mid">Mid <span id="midValue">0dB</span></label>
                        <input type="range" id="mid" min="-20" max="20" value="0" step="0.1">
                        <div class="value-display"><span>-20dB</span><span>+20dB</span></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3><i class="fas fa-magic"></i> Effects</h3>
                    
                    <div class="control">
                        <label for="autotune">Auto-Tune <span id="autotuneValue">0%</span></label>
                        <input type="range" id="autotune" min="0" max="100" value="0">
                        <div class="value-display"><span>0%</span><span>100%</span></div>
                    </div>
                    
                    <div class="control">
                        <label for="reverb">Reverb <span id="reverbValue">0%</span></label>
                        <input type="range" id="reverb" min="0" max="100" value="0">
                        <div class="value-display"><span>0%</span><span>100%</span></div>
                    </div>
                    
                    <div class="control">
                        <label for="delay">Delay <span id="delayValue">0%</span></label>
                        <input type="range" id="delay" min="0" max="100" value="0">
                        <div class="value-display"><span>0%</span><span>100%</span></div>
                    </div>
                </div>
            </div>
            
            <div class="player-controls">
                <button id="playBtn"><i class="fas fa-play"></i> Play</button>
                <button id="pauseBtn"><i class="fas fa-pause"></i> Pause</button>
                <button id="stopBtn"><i class="fas fa-stop"></i> Stop</button>
                <button id="downloadBtn"><i class="fas fa-download"></i> Download</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@6.6"></script>
    <script>
        // Initialize WaveSurfer
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#6c5ce7',
            progressColor: '#fd79a8',
            cursorColor: '#fff',
            barWidth: 2,
            barRadius: 3,
            cursorWidth: 1,
            height: 80,
            barGap: 2,
            interact: false
        });

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const controls = document.getElementById('controls');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Value displays
        const bassValue = document.getElementById('bassValue');
        const trebleValue = document.getElementById('trebleValue');
        const midValue = document.getElementById('midValue');
        const autotuneValue = document.getElementById('autotuneValue');
        const reverbValue = document.getElementById('reverbValue');
        const delayValue = document.getElementById('delayValue');
        
        // Audio context and nodes
        let audioContext;
        let sourceNode;
        let analyserNode;
        let gainNode;
        let bassNode;
        let trebleNode;
        let midNode;
        let autotuneNode;
        let reverbNode;
        let delayNode;
        let destinationNode;
        
        // Current audio state
        let isPlaying = false;
        let audioBuffer = null;
        let startTime = 0;
        let pauseTime = 0;
        
        // File handling
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.match('audio.*')) {
                alert('Please select an audio file');
                return;
            }
            
            // Display file info
            fileInfo.textContent = `File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.classList.remove('hidden');
            
            // Load the file into wavesurfer
            const fileUrl = URL.createObjectURL(file);
            wavesurfer.load(fileUrl);
            
            // Initialize audio context
            await initAudioContext(file);
            
            // Show controls
            controls.classList.remove('hidden');
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(108, 92, 231, 0.2)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            fileInput.files = e.dataTransfer.files;
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        });
        
        // Initialize audio context
        async function initAudioContext(file) {
            // Create audio context
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create audio nodes
            sourceNode = audioContext.createBufferSource();
            analyserNode = audioContext.createAnalyser();
            gainNode = audioContext.createGain();
            
            // Create EQ filters with smoother curves
            bassNode = audioContext.createBiquadFilter();
            bassNode.type = 'lowshelf';
            bassNode.frequency.value = 150; // Lower frequency for smoother bass
            bassNode.gain.value = 0;
            
            midNode = audioContext.createBiquadFilter();
            midNode.type = 'peaking';
            midNode.frequency.value = 1200; // Adjusted mid frequency
            midNode.Q.value = 0.5; // Smoother Q
            midNode.gain.value = 0;
            
            trebleNode = audioContext.createBiquadFilter();
            trebleNode.type = 'highshelf';
            trebleNode.frequency.value = 3500; // Adjusted treble frequency
            trebleNode.gain.value = 0;
            
            // Create effects
            autotuneNode = audioContext.createGain();
            autotuneNode.gain.value = 1;
            
            // Simple reverb using Convolver
            reverbNode = audioContext.createConvolver();
            await createReverb();
            
            // Delay with feedback
            delayNode = audioContext.createDelay(2.0);
            const delayGain = audioContext.createGain();
            delayGain.gain.value = 0;
            delayNode.delayTime.value = 0.5;
            
            destinationNode = audioContext.destination;
            
            // Connect nodes
            sourceNode.connect(analyserNode);
            analyserNode.connect(bassNode);
            bassNode.connect(midNode);
            midNode.connect(trebleNode);
            trebleNode.connect(autotuneNode);
            autotuneNode.connect(reverbNode);
            reverbNode.connect(delayNode);
            delayNode.connect(delayGain);
            delayGain.connect(delayNode); // Feedback loop
            delayNode.connect(gainNode);
            gainNode.connect(destinationNode);
            
            // Also connect to analyser for visualization
            analyserNode.connect(audioContext.destination);
            
            // Load audio file
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            // Connect wavesurfer to our audio processing
            wavesurfer.on('ready', () => {
                wavesurfer.backend.disconnect();
                wavesurfer.backend.ac.connect(analyserNode);
            });
        }
        
        // Create simple reverb impulse response
        async function createReverb() {
            const sampleRate = audioContext.sampleRate;
            const length = 2 * sampleRate;
            const impulse = audioContext.createBuffer(2, length, sampleRate);
            const left = impulse.getChannelData(0);
            const right = impulse.getChannelData(1);
            
            for (let i = 0; i < length; i++) {
                left[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 1.5);
                right[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 1.5);
            }
            
            reverbNode.buffer = impulse;
        }
        
        // Play audio with current settings
        function playAudio() {
            if (!audioBuffer) return;
            
            stopAudio();
            
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.loop = true;
            
            // Reconnect nodes
            sourceNode.connect(analyserNode);
            analyserNode.connect(bassNode);
            
            // Set the playback position
            if (pauseTime > 0) {
                startTime = audioContext.currentTime - pauseTime;
                sourceNode.start(0, pauseTime % audioBuffer.duration);
            } else {
                startTime = audioContext.currentTime;
                sourceNode.start(0, wavesurfer.getCurrentTime() % audioBuffer.duration);
            }
            
            isPlaying = true;
            wavesurfer.play();
        }
        
        // Pause audio
        function pauseAudio() {
            if (!isPlaying) return;
            
            pauseTime = audioContext.currentTime - startTime;
            sourceNode.stop();
            isPlaying = false;
            wavesurfer.pause();
        }
        
        // Stop audio
        function stopAudio() {
            if (sourceNode) {
                try {
                    sourceNode.stop();
                } catch (e) {
                    // Node already stopped
                }
            }
            pauseTime = 0;
            isPlaying = false;
            wavesurfer.stop();
        }
        
        // Player controls
        playBtn.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            playAudio();
        });
        
        pauseBtn.addEventListener('click', pauseAudio);
        
        stopBtn.addEventListener('click', stopAudio);
        
        // Control event listeners with smooth transitions
        document.getElementById('bass').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            bassValue.textContent = `${value > 0 ? '+' : ''}${value.toFixed(1)}dB`;
            
            if (bassNode) {
                // Smooth transition for bass
                bassNode.gain.setTargetAtTime(value, audioContext.currentTime, 0.1);
            }
        });
        
        document.getElementById('treble').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            trebleValue.textContent = `${value > 0 ? '+' : ''}${value.toFixed(1)}dB`;
            
            if (trebleNode) {
                // Smooth transition for treble
                trebleNode.gain.setTargetAtTime(value, audioContext.currentTime, 0.1);
            }
        });
        
        document.getElementById('mid').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            midValue.textContent = `${value > 0 ? '+' : ''}${value.toFixed(1)}dB`;
            
            if (midNode) {
                // Smooth transition for mid
                midNode.gain.setTargetAtTime(value, audioContext.currentTime, 0.1);
            }
        });
        
        document.getElementById('autotune').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            autotuneValue.textContent = `${value}%`;
            
            if (autotuneNode) {
                // Simplified auto-tune effect with smooth transition
                const amount = value / 100;
                const pitchShift = 1 + (amount * 0.2); // Max 20% pitch shift
                autotuneNode.gain.setTargetAtTime(pitchShift, audioContext.currentTime, 0.1);
            }
        });
        
        document.getElementById('reverb').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            reverbValue.textContent = `${value}%`;
            
            if (reverbNode) {
                // Adjust reverb wet/dry mix (simplified)
                const wet = value / 100;
                const dry = 1 - wet * 0.5; // Reduce dry signal as reverb increases
                gainNode.gain.setTargetAtTime(dry, audioContext.currentTime, 0.1);
            }
        });
        
        document.getElementById('delay').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            delayValue.textContent = `${value}%`;
            
            if (delayNode) {
                // Adjust delay time and feedback
                const delayTime = 0.1 + (value / 100) * 1.9; // 0.1s to 2s
                delayNode.delayTime.setTargetAtTime(delayTime, audioContext.currentTime, 0.1);
            }
        });
        
        // Download functionality (would need Web Audio API offline rendering)
        downloadBtn.addEventListener('click', () => {
            alert('In a full implementation, this would process and download the modified audio with all effects applied.');
        });
    </script>
</body>
</html>
