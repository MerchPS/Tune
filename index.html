<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Audio Tuning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      border: 1px solid #fff;
      width: 100%;
      height: 150px;
      margin-top: 20px;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      display: block;
      margin-top: 10px;
    }
    input[type="range"] {
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Real-Time Audio Tuning</h1>
  <button id="startBtn">Start Tuning</button>

  <div class="controls" id="eqControls" style="display:none;">
    <label>Bass (Low Frequency)
      <input type="range" id="bass" min="0" max="2" value="1" step="0.01">
    </label>
    <label>Mid (Mid Frequency)
      <input type="range" id="mid" min="0" max="2" value="1" step="0.01">
    </label>
    <label>Treble (High Frequency)
      <input type="range" id="treble" min="0" max="2" value="1" step="0.01">
    </label>
    <label>Gain (Volume)
      <input type="range" id="gain" min="0" max="2" value="1" step="0.01">
    </label>
  </div>

  <canvas id="visualizer" width="600" height="150"></canvas>

  <script>
    const startBtn = document.getElementById('startBtn');
    const bassControl = document.getElementById('bass');
    const midControl = document.getElementById('mid');
    const trebleControl = document.getElementById('treble');
    const gainControl = document.getElementById('gain');
    const eqControls = document.getElementById('eqControls');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');

    let audioContext, analyser, source, gainNode;
    let filters = {};

    function createFilter(frequency) {
      const filter = audioContext.createBiquadFilter();
      filter.type = "peaking";
      filter.frequency.value = frequency;
      filter.Q.value = 1;
      filter.gain.value = 0;
      return filter;
    }

    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);

      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteTimeDomainData(dataArray);

      canvasCtx.fillStyle = "#121212";
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = "#00ffcc";
      canvasCtx.beginPath();

      const sliceWidth = canvas.width / bufferLength;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * canvas.height) / 2;

        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }

        x += sliceWidth;
      }

      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
    }

    startBtn.addEventListener('click', async () => {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        source = audioContext.createMediaStreamSource(stream);

        filters.bass = createFilter(100);
        filters.mid = createFilter(1000);
        filters.treble = createFilter(5000);

        gainNode = audioContext.createGain();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;

        // Rantai Audio: Mic -> Bass -> Mid -> Treble -> Gain -> Analyser -> Output
        source
          .connect(filters.bass)
          .connect(filters.mid)
          .connect(filters.treble)
          .connect(gainNode)
          .connect(analyser)
          .connect(audioContext.destination);

        eqControls.style.display = 'block';
        drawVisualizer();
      }
    });

    function updateFilters() {
      filters.bass.gain.value = parseFloat(bassControl.value) * 10 - 10;
      filters.mid.gain.value = parseFloat(midControl.value) * 10 - 10;
      filters.treble.gain.value = parseFloat(trebleControl.value) * 10 - 10;
      gainNode.gain.value = parseFloat(gainControl.value);
    }

    bassControl.addEventListener('input', updateFilters);
    midControl.addEventListener('input', updateFilters);
    trebleControl.addEventListener('input', updateFilters);
    gainControl.addEventListener('input', updateFilters);
  </script>
</body>
</html>
